<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="https://www.google.com" class="link">.  Home  .</a></li>
                <li><a href="#" class="link">.  Blog  .</a></li>
                <li><a href="#" class="link">.  Services  .</a></li>
                <li><a href="#" class="link">.  About  .</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn">Sign In </button>
            <button class="btn" id="registerBtn">Sign Up </button>
            <br>
            <h3 style=""><span class="typedText"></span></h3><br>
        </div>
        <div class="nav-menu-btn">

        </div>
    </nav>
    <div class="form-box">

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account ? <a href="#" onclick="login()">Log In</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="First Name">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Last Name">
                <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="email">
                <i class="bx bx-envelop"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="Submit" class="submit" value="register">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember me</label>
                </div>
                <div class="two">
                    <label ><a href="#">Term & condition</a></label>
                </div>
        </div>
        </div>
    </div>
</div>   

<marquee><h2>Welcome to university of vauniya Login System </h2></marquee>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typingEffect = new Typed(".typedText", {
            strings: ["welcome Thilina"],
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 2000,
            loop: true
        });
    </script> 
</body>
</html>
